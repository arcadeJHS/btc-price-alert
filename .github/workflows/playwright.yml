name: Playwright Tests
on: 
  # push:
  #   branches: [ main, master ]
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    # - name: Install Playwright Browsers
    #   run: npx playwright install --with-deps
    # - name: Running Playwright tests
    #   id: playwright-test
    #   run: |
    #     BTC_PRICE=$(npx playwright test | grep "BTC Price:")
    #     echo "btcPrice<<EOF" >> $GITHUB_OUTPUT
    #     echo "$BTC_PRICE" >> $GITHUB_OUTPUT
    #     echo "EOF" >> $GITHUB_OUTPUT
    - name: Getting BTC Price
      id: get-btc-price
      run: |
        BTC_PRICE=$(node ./getBtcPrice.js)
        echo "btcPrice=$BTC_PRICE" >> $GITHUB_OUTPUT
    - name: send telegram message on test execution
      uses: appleboy/telegram-action@master
      if: success()
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
            ${{ steps.get-btc-price.outputs.btcPrice }} CHF
