name: Check BTC price
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 21
    - name: Getting BTC Price
      id: get-btc-price
      run: |
        BTC_PRICE=$(node ./getBtcPrice.js)
        echo $BTC_PRICE
        echo "btcPrice=$BTC_PRICE" >> $GITHUB_OUTPUT
    - name: send telegram message on test execution
      uses: appleboy/telegram-action@master
      if: steps.get-btc-price.outputs.btcPrice <= 38900 || steps.get-btc-price.outputs.btcPrice >= 40000
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Check the BTC price: ${{ steps.get-btc-price.outputs.btcPrice }} CHF
